<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Wedding Countdown - Shubham ‚ù§Ô∏è Sanskriti</title>
  <style>
    /* Full page background */
    body {
      margin: 0;
      height: 100vh;
      background: url('bg.png') no-repeat center center fixed;
      background-size: cover;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      font-family: "Segoe UI", cursive, sans-serif;
      color: white;
      overflow: hidden;
      position: relative;
    }

    /* Overlay for soft romantic tint */
    body::before {
      content: "";
      position: absolute;
      inset: 0;
      background: rgba(0, 0, 0, 0.4);
      z-index: 0;
    }

    h1, h2 {
      position: relative;
      z-index: 1;
      text-shadow: 0 0 10px rgba(255, 0, 100, 0.8);
    }

    h1 {
      font-size: 3rem;
      margin-bottom: 0.5rem;
    }

    h2 {
      font-size: 2rem;
      margin-top: 0;
    }

    .countdown {
      font-size: 2.5rem;
      margin-top: 1.5rem;
      position: relative;
      z-index: 1;
      color: #ffccd5;
      text-shadow: 0 0 10px #ff99b7;
    }

    /* Floating heart animation */
    .heart {
      position: absolute;
      color: #ffb6c1;
      font-size: 24px;
      animation: float 6s ease-in-out infinite;
      opacity: 0.8;
      z-index: 0;
    }

    @keyframes float {
      0% {
        transform: translateY(0) scale(1);
        opacity: 1;
      }
      100% {
        transform: translateY(-100vh) scale(1.5);
        opacity: 0;
      }
    }
  </style>
</head>
<body>
  <h1>üíç Shubham ‚ù§Ô∏è Sanskriti üíç</h1>
  <h2>Wedding Countdown</h2>
  <div class="countdown" id="countdown"></div>

  <script>
    const weddingDate = new Date("2026-04-19T00:00:00");
    const countdownElement = document.getElementById("countdown");

    function updateCountdown() {
      const now = new Date();
      const diff = weddingDate - now;

      if (diff <= 0) {
        countdownElement.textContent = "üíñ Happily Married! üíñ";
        return;
      }

      const days = Math.floor(diff / (1000 * 60 * 60 * 24));
      countdownElement.textContent = `${days} Days Left üíû`;
    }

    setInterval(updateCountdown, 1000);
    updateCountdown();

    // Floating hearts
    function createHeart() {
      const heart = document.createElement("div");
      heart.classList.add("heart");
      heart.textContent = "‚ù§Ô∏è";
      heart.style.left = Math.random() * 100 + "vw";
      heart.style.animationDuration = (3 + Math.random() * 3) + "s";
      document.body.appendChild(heart);
      setTimeout(() => heart.remove(), 6000);
    }

    setInterval(createHeart, 400);
  </script>
</body>
</html>
