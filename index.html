<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Shubkriti Countdown</title>

  <style>
    @import url('https://fonts.googleapis.com/css2?family=Great+Vibes&family=Playfair+Display:wght@500&display=swap');

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Playfair Display', serif;
      background: url('./bg.jpg') no-repeat center center fixed; /* your custom image */
      background-size: cover;
      color: #fff;
      text-align: center;
      height: 100vh;
      overflow: hidden;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      position: relative;
    }

    /* optional overlay for better text readability */
    body::before {
      content: "";
      position: absolute;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0, 0, 0, 0.4);
      backdrop-filter: brightness(0.85);
      z-index: 0;
    }

    h1 {
      font-family: 'Great Vibes', cursive;
      font-size: 3.5em;
      color: #ffb6c1;
      text-shadow: 2px 2px 10px rgba(255, 105, 180, 0.8);
      margin-bottom: 0.2em;
      position: relative;
      z-index: 1;
    }

    h2 {
      font-size: 1.4em;
      color: #ffe5ec;
      margin-bottom: 1.5em;
      position: relative;
      z-index: 1;
    }

    #countdown {
      font-size: 2em;
      color: #ffd6a5;
      background: rgba(0, 0, 0, 0.4);
      display: inline-block;
      padding: 15px 40px;
      border-radius: 25px;
      box-shadow: 0 0 20px rgba(255, 182, 193, 0.6);
      animation: glow 3s ease-in-out infinite alternate;
      position: relative;
      z-index: 1;
    }

    @keyframes glow {
      from { box-shadow: 0 0 15px rgba(255, 182, 193, 0.3); }
      to { box-shadow: 0 0 25px rgba(255, 182, 193, 0.9); }
    }

    footer {
      position: absolute;
      bottom: 15px;
      width: 100%;
      font-size: 1.1em;
      color: #ffd6a5;
      font-family: 'Great Vibes', cursive;
      text-shadow: 1px 1px 8px rgba(0, 0, 0, 0.6);
      z-index: 1;
    }

    /* Floating hearts animation ‚ù§Ô∏è */
    .heart {
      position: absolute;
      color: #ffb6c1;
      font-size: 22px;
      animation: floatUp 6s linear infinite;
      opacity: 0.8;
      z-index: 0;
    }

    @keyframes floatUp {
      0% {
        transform: translateY(100vh) scale(0.8);
        opacity: 0.8;
      }
      100% {
        transform: translateY(-10vh) scale(1.2);
        opacity: 0;
      }
    }

    @media (max-width: 600px) {
      h1 { font-size: 2.5em; }
      h2 { font-size: 1.2em; }
      #countdown { font-size: 1.4em; padding: 10px 20px; }
    }
  </style>
</head>

<body>
  <h1>üíû Shubham & Sanskriti üíû</h1>
  <h2>üíç 19th April 2026</h2>

  <div id="countdown">Loading...</div>

  <footer>Two hearts, one soul ‚Äî forever begins soon üíê</footer>

  <script>
    // Countdown Logic
    const weddingDate = new Date("April 19, 2026 00:00:00").getTime();

    const timer = setInterval(() => {
      const now = new Date().getTime();
      const distance = weddingDate - now;

      if (distance <= 0) {
        clearInterval(timer);
        document.getElementById("countdown").innerHTML = "üíç It's Wedding Day! üíê";
        return;
      }

      const days = Math.floor(distance / (1000 * 60 * 60 * 24));
      const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
      const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
      const seconds = Math.floor((distance % (1000 * 60)) / 1000);

      document.getElementById("countdown").innerHTML =
        `${days} days ${hours} hrs ${minutes} min ${seconds} sec`;
    }, 1000);

    // Floating Hearts ‚ù§Ô∏è
    function createHeart() {
      const heart = document.createElement("div");
      heart.classList.add("heart");
      heart.style.left = Math.random() * 100 + "vw";
      heart.style.animationDuration = 4 + Math.random() * 4 + "s";
      heart.innerHTML = "üíñ";
      document.body.appendChild(heart);
      setTimeout(() => heart.remove(), 8000);
    }

    setInterval(createHeart, 600);
  </script>
</body>
</html>
